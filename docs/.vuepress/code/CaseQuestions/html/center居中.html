<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div居中</title>
</head>
<style>
  .box1 {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box1 .b {
    background-color: red;
  }

  .box2 {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    position: relative;
  }

  .box2 .b {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -25px 0 0 -25px;
    background-color: blue;
  }

  .box3 {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    position: relative;
  }

  .box3 .b {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: yellow;
  }

  .box4 {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    position: relative;
  }

  .box4 .b {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: aqua;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }

  .box5 {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    display: table-cell;
    vertical-align: middle;
  }

  .box5 .b {
    width: 50px;
    margin-left: 25px;
  }

  .box6 {
    width: 700px;
    height: 700px;
    background-color: #ccc;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
  }

  .box6 video {
    display: inline-block;
    width: 600px;
  }
</style>

<body>
  <div>方法1: flex (内部div需要有宽度)</div>
  <div class="box1">
    <div class="b">flex</div>
  </div>

  <div>方法2: 定位(内部div需要知道宽高)</div>
  <div class="box2">
    <div class="b">定位</div>
  </div>

  <div>方法3: 定位+transform(内部div不需要知道宽高)</div>
  <div class="box3">
    <div class="b">transform</div>
  </div>

  <div>方法3: 定位+margin(top, right, bottom, left为0, margin为auto, 内部盒子需要设置宽高)</div>
  <div class="box4">
    <div class="b">margin1</div>
  </div>

  <div>方法5: table-cell</div>
  <div class="box5">
    <div class="b">table-cell</div>
  </div>

  <div>方法5: 图片水平垂直居中</div>
  <div class="box6">
    <video autoplay="autoplay" controls="controls">
      <source src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc/scene/b6fa0f837d00b72db8988a8e91aac310_preview.mp4"
        type="video/ogg" />
    </video>
  </div>

</body>

</html>

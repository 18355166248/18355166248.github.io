    html {
      height: 100%;

<body>
  <div onclick="fn()">点击触发</div>

  <script>
    document.body.addEventListener('click', () => {
      Promise.resolve().then(() => console.log(1))
      console.log(2);
    }, false)

    document.body.addEventListener('click', () => {
      Promise.resolve().then(() => console.log(3))
      console.log(4);
    }, false)

    // 鼠标点击屏幕  2143
    // js执行： document.body.click() 2413

    function fn() {
      document.body.click()
    }
  </script>
